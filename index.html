<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor </h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/building game by jawascripy/images/rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/building game by jawascripy/images/paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="/building game by jawascripy/images/scissor.jpg" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
